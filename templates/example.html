<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Positioning Unit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .position-display {
            text-align: left;
        }
        .position-row {
            display: flex;
            align-items: baseline;
            font-size: 3rem;
            margin: 10px 0;
        }
        .axis-label {
            width: 50px;  /* Adjust as needed for label spacing */
            font-weight: bold;
            text-align: left;
        }
        .value {
            display: flex;
            justify-content: right;
            width: 200px; /* Adjust for desired number alignment */
            tab-size: 4;
        }
        .decimal-aligned {
            font-variant-numeric: tabular-nums; /* For decimal alignment */
        }
        .unit {
            font-size: 1.5rem;
            margin-left: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="position-display" id="positionDisplay">
        <div class="position-row">
            <div class="axis-label">X:</div>
            <div class="value decimal-aligned" id="posX">000.000</div>
            <div class="unit">mm</div>
        </div>
        <div class="position-row">
            <div class="axis-label">Y:</div>
            <div class="value decimal-aligned" id="posY">000.000</div>
            <div class="unit">mm</div>
        </div>
        <div class="position-row">
            <div class="axis-label">Z:</div>
            <div class="value decimal-aligned" id="posZ">000.000</div>
            <div class="unit">mm</div>
        </div>
    </div>

    <script>
        const socket = io();

        // Update the positions when data is received from the server
        socket.on('update', function(data) {
            const parsedData = JSON.parse(data);
            
            // Set the text content for each axis position
            document.getElementById('posX').textContent = parsedData['element1'];
            document.getElementById('posY').textContent = parsedData['element2'];
            document.getElementById('posZ').textContent = parsedData['element3'];
        });
    </script>
</body>
</html>
